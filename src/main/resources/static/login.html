<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/weadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">网易推文管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">

            <div style="margin: 10px 0;">
                <label for="phone">手机号:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
                <button type="button" id="sendCode" class="btn-code">发送验证码</button>
            </div>
            <!-- 添加验证码输入框 -->
            <div style="margin: 10px 0;">
                <label for="verifyCode">验证码:</label>
                <input type="text" id="verifyCode" name="verifyCode" required>
            </div>
            <input type="checkbox" id="remember" name="remember" required>记住我
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	前端静态展示，请随意输入，即可登录。
            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='index.html'
                });
                return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
<script>
    let btn = document.querySelector(".loginin");
    btn.onclick = function () {
        //获取username和password的值发送给服务器(后端)
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        let remember = document.querySelector("#remember").checked;
        let verifyCode = document.querySelector("#verifyCode").value;
        let phone=document.querySelector("#phone").value;
        axios({
            url: "http://localhost:8080/mag/login",
            method: "post",
            data: {
                account: username,
                password: password,
                remember: remember,
                verifyCode:verifyCode,
                phone:phone
            }
        }).then((result) => {
            console.log(result)
            if (result.data.code == 200) {
                // sessionStorage.setItem('token',result.data.data.token);
                //跳转首页
                location.href = "/index.html"
            } else if(result.data.code == 500){
                alert("手机验证码错误");
            } else {
                alert("用户名或密码错误,请重新输入");
                location.href = "/login.html"
            }
        })
    }

    // 传入cookie名能够拿到cookie的值
    function getCookieValue(name) {
        let value = `; ${document.cookie}`;
        let parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    // console.log(getCookieValue("uname"))
    // console.log(getCookieValue("pword"))
    //cookie怎么在前端拿
    //获取cookie值 渲染到input框中
    function populateFields() {
        let usernameValue = getCookieValue("uname");
        let passwordValue = getCookieValue("pword");
        if (usernameValue) {
            document.getElementById('username').value = usernameValue;
        }
        if (passwordValue) {
            document.getElementById('password').value = passwordValue;
        }
        // 如果需要记住我，勾选复选框
        let rememberMeValue = getCookieValue("rememberMe");
        if (rememberMeValue === "true") {
            document.getElementById('rememberMe').checked = true;
        }

    }
    //页面加载
    window.onload = function () {
        populateFields();
    }
</script>
<script>
    document.getElementById('sendCode').addEventListener('click', function () {
        const phone = document.getElementById('phone').value;
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        const button = this;

        // 验证手机号格式
        if (!/^1[3-9]\d{9}$/.test(phone)) {
            alert('请输入正确的手机号码');
            return;
        }

        // 发送验证码
        axios({
            url: "http://localhost:8081/tUser/sendCode",
            method: "post",
            data: {
                account: username,
                password: password,
                phone: phone
            }
        }).then((result) => {
            if (result.data.code == 200) {
                // 发送成功后禁用按钮并开始倒计时
                let countdown = 60;
                button.disabled = true;

                const timer = setInterval(() => {
                    button.textContent = `${countdown}秒后重新发送`;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        button.disabled = false;
                        button.textContent = '发送验证码';
                    }
                }, 1000);

                alert('验证码已发送，请注意查收');
            } else {
                alert('验证码发送失败，请稍后重试');
            }
        }).catch((error) => {
            alert('请求失败：' + error);
        });
    });
</script>
